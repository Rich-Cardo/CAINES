<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
</head>
<body>

    <header class="header">
    </header>

    <h2 style="text-align: center;">Entradas</h2>
    
    <table class="styled-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Codigo</th>
                <th>Fecha</th>
                <th>Articulo</th>
                <th>Cant</th>
                <th>Unidad</th>
                <th>Area</th>
            </tr>
        </thead>
        <tbody>
            {% for row in datos %}
            <tr>
                <td>{{ row[0] }}</td>                
                <td>{{ row[1] }}</td>
                <td>{{ row[2].strftime('%d/%m/%y') }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>


</html>
