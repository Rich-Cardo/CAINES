{% include 'header.html' %}

{% for nino in ninos %}
    <form class="form-login m-auto" method="post" action="/update_nino" enctype="multipart/form-data">
        <h1 class="h3 mb-3 fw-normal">Editar Niño</h1>


        <div class="row" style="margin-bottom: 10px;">
            <label for="floatingInput" class="col-3">Nombre</label>
            <input id="txtNombre" value={{nino[2]}} class="form-control col-8" type="text" name="txtNombre" pattern="[a-zA-Z\s]+" title="Sólo se permiten caracteres" required>
        </div>
        <div class="row" style="margin-bottom: 10px;">
            <label for="floatingInput" class="col-3">Apellido</label>
            <input id="txtApellido" value={{nino[3]}}  class="form-control col-8" type="text" name="txtApellido" required>
        </div>

        <div class="row" style="margin-bottom: 10px;">
            <label for="txtFecha_Nac" class="col-3">Fecha de Nacimiento</label>
            <input id="txtFecha_Nac" value={{nino[5]}}  class="form-control col-8" type="date" name="txtFecha_Nac">
        </div>

        <div class="row" style="margin-bottom: 10px;"> 
            <label for="txtEdad" class="col-3">Edad</label> 
            <input id="txtEdad" value="{{nino[4]}}" class="form-control col-8" type="text" name="txtEdad" required> 
        </div>

        <div class="row" style="margin-bottom: 10px;">
            <label for="floatingInput" class="col-3">Escolaridad</label>
            <select class="form-select form-select-lg" id="txtEscolaridad" name="txtEscolaridad" style="margin-right: 14px">
                <option value="1er Grado" {% if nino[8] == "1er Grado" %} selected {% endif %}>1er Grado</option>
                <option value="2do Grado" {% if nino[8] == "2do Grado" %} selected {% endif %}>2do Grado</option>
                <option value="3er Grado" {% if nino[8] == "3er Grado" %} selected {% endif %}>3er Grado</option>
                <option value="4to Grado" {% if nino[8] == "4to Grado" %} selected {% endif %}>4to Grado</option>
                <option value="5to Grado" {% if nino[8] == "5to Grado" %} selected {% endif %}>5to Grado</option>
                <option value="6to Grado" {% if nino[8] == "6to Grado" %} selected {% endif %}>6to Grado</option>
            </select>
        </div>

        <div class="row" style="margin-bottom: 10px;">
            <label for="txtLugarNac" class="col-3">Lugar de Nacimiento</label>
            <input id="txtLugar_Nac" class="form-control col-8" value={{nino[6]}}  type="text" name="txtLugar_Nac">
        </div>

        <div class="row" style="margin-bottom: 10px;">
            <label for="txtNum_Hermanos" class="col-3">Num. Hermanos</label>
            <input id="txtNum_Hermanos" class="form-control col-8" value={{nino[7]}} type="text" name="txtNum_Hermanos" pattern="[0-9]+" title="Sólo se permiten números" required>
        </div>

        <input type="hidden" value="{{ nino[0] }}" name="txtID" id="txtID">


        

        <button type="submit" class="btn button-login w-100" style="background-color:green; margin-bottom:6px; margin-top:15px;">Modificar</button>
        <button class="btn button-login w-100" style="background-color: brown;" onclick="goBack()">Cancelar</button> 
    </form>

    

    

{% endfor %}
{% include 'footer.html' %}
