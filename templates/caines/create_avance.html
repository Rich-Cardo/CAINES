{% include 'header.html' %}

{% for nino in ninos %}
    <form class="form-login m-auto" method="post" action="/agregar_avance" enctype="multipart/form-data">
        <h1 class="h3 mb-3 fw-normal text-center">Registrar Avance</h1>


            <input id="txtID" value={{nino[0]}} class="form-control col-8" type="hidden" name="txtID" pattern="[a-zA-Z\s]+" title="S贸lo se permiten caracteres" required>



        <div class="row" style="margin-bottom: 10px;">

            <label for="txtFecha_Fin" class="col-3">Fecha de Fin</label>
            <input id="txtFecha_Fin"  class="form-control col-8" type="date" name="txtFecha_Fin" required>

        <div class="row" style="margin-bottom: 10px;"> 
            <label for="txtObjetivo" class="col-3">Objetivo</label> 
            <input id="txtObjetivo" class="form-control col-8" type="text" name="txtObjetivo" required> 
        </div>

        <div class="row" style="margin-bottom: 10px;">
            <label for="txtResultado" class="col-3">Resultado</label>
            <input id="txtResultado" class="form-control col-8" type="text" name="txtResultado" required>

        <div class="row" style="margin-bottom: 10px;">
            <label for="floatingInput" class="col-3">Observaci贸n</label>

        </div>

            <input id="txtRecomendacion" class="form-control col-8" type="text" name="txtRecomendacion" required>

{% endfor %}
