{% for municipio in municipios %}

        <h1 class="h3 mb-3 fw-normal">Editar Municipio</h1>


        <div class="row" style="margin-bottom: 10px;">
            <label for="floatingInput" class="col-3">Nombre</label>
            <input id="txtNombre" value={{municipio[1]}} class="form-control col-8" type="text" name="txtNombre" pattern="[a-zA-Z\s]+" title="SÃ³lo se permiten caracteres" required>
        </div>

        <input type="hidden" value="{{ municipio[0] }}" name="txtID" id="txtID">        

        <button type="submit" class="btn button-login w-100" style="background-color:green; margin-bottom:6px; margin-top:15px;">Modificar</button>
