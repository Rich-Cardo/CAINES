<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Bombas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
</head>
<body>

    <header class="header">
    </header>
    
    <table class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Solicitado por</th>
                <th>Cant</th>
                <th>Fuerza</th>
                <th>Tipo</th>
                <th>Voltios</th>
                <th>Municipio</th>
                <th>Parroquia</th>
                <th>Sector</th>
            </tr>
        </thead>
        <tbody>
            {% for row in datos %}
            <tr>
                <td>{{ row[0] }}</td>
                
                <!-- Colocar la fecha en formato dd mm yyyy -->
                <td>{{ row[1].strftime('%d/%m/%y')}}</td>

                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>{{ row[7] }}</td>
                <td>{{ row[8] }}</td>
                <td>{{ row[9] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>


</html>
