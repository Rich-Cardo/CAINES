<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="{{ url_for('static', filename='img/small2a.png') }}"">

    <!-- Bootstrap 4.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        
     <!-- CSS ubicado en la carpeta static/css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    
    <title>CAINES</title>

</head>


<body class="fondo">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


  {% if current_user.is_authenticated %}
  <!-- Codigo del header para el usuario logeado -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-3 border-bottom border-secondary">           
 
  <div> 

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"  
            data-bs-target="#navbarSupportedContent"  
            aria-controls="navbarSupportedContent" aria-expanded="false" 
            aria-label="Toggle navigation"> 
      <span class="navbar-toggler-icon"></span> 
    </button> 

    <a class="" href="/"> 
    <a class="" href="/"> 

      <img src="{{ url_for('static', filename='img/small2a.png') }}"> 

    </a> 

  </div> 

  <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
    <ul class="navbar-nav ml-auto"> 
      <li class="nav-item">
        <a class="modern-button" href="/menu">Menu</a>
      </li>
      <li class="nav-item"> 
        <a class="modern-button" href="#" data-toggle="modal" data-target="#Modal_Usuario" id="Mouse3">Perfil</a> 
      </li> 

    </ul> 
  </div> 




</nav> 


<script>
  document.getElementById("Mouse3").addEventListener("auxclick", function(event) {
    // Verificar si el botón del ratón presionado es el botón 2 (clic de la rueda del ratón)
    if (event.button === 1) {
      event.preventDefault(); // Evitar el comportamiento predeterminado del enlace
    }
  });
</script>

    <!-- Modal del usuario --> 

    <div class="modal fade modal-dialog modal-dialog-right modal-dialog-scrollable" id="Modal_Usuario" tabindex="-1" role="dialog" aria-labelledby="Modal_UsuarioLabel"> 
      <div class="modal-dialog" role="document"> 
        <div class="modal-content"> 

          <!-- Cabecera del modal --> 

          <div class="modal-header"> 
            <h4 class="modal-title" id="Modal_UsuarioLabel">{{current_user.nombre}}</h4> 
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
          </div> 

          <!-- Datos del Modal --> 

          <div class="modal-body"> 
            <p>Rol: {{current_user.rol}}</p> 

            <a class="btn btn-info" href="/edit_user/{{current_user.id}}">Modificar Usuario</a>



          </div> 

          <div class="modal-body">
          <a class="btn btn-info" href="/edit_password/{{current_user.id}}">Modificar Contraseña</a>
          </div>

          <div class="modal-footer"> 
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button> -->
            <a class="btn btn-danger" href="/cerrar_sesion" onclick="return confirm('¿Desea cerrar sesión?')">Salir</a>
          </div> 

        </div> 
      </div> 
    </div>


    <div class="container">

















      



  {% else %}

    <!-- Codigo para el header del usuario NO logeado -->


      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-3 border-bottom border-secondary">        

      <div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <a class="" href="/">
            <a class="" href="/">
              
              <img src="{{ url_for('static', filename='img/small2a.png') }}">

            </a>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                  <a class="modern-button" href="/login">Iniciar Sesión</a>
                </li>


                  
              

              </ul>


      </div>



    </nav>


    <div class="container">
  {% endif %}



  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          Swal.fire({
              icon: 'info',
              title: 'Información',
              text: '{{ messages[0] }}',
              confirmButtonText: 'OK'
          });
      });
    </script>
  {% endif %}
{% endwith %}
